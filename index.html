<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tuor Plan - Hotel Booking</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="img/horizotlal-logo.svg"
              alt="logo: Best tuor plan"
            />
          </a>
          <form action="#" class="searhc navbar__searhc">
            <input
              type="text"
              class="searhc__input"
              placeholder="Search Location"
            />
            <button class="searhc__button">
              <img src="img/search.svg" alt="icon: search" />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link" href#="">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link" href#="">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link" href#="">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link" href#=""
                >Hotel Day Packages</a
              >
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link" href#="">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link" href#="">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link" href#="">Rodrigues</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <nav class="breadcrump">
      <div class="container">
        <ul class="breadcrump-list">
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump-list__link">Home</a>
          </li>
          <li class="breadcrump-list__item">
            <a href="#" class="breadcrump-list__link">Flash Offers</a>
          </li>
          <li class="breadcrump-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
                <img src="img/Star.svg" alt="" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/5</span>
          </div>
          <!-- /.hotel-info__right -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
